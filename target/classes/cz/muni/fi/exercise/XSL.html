<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>DTD</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <wicket:extend>
            <h1>XSL Transformace</h1>
            
            <h3>Zadání:</h3>
            <span wicket:id="task">[[ ]]</span>
            
            <form wicket:id="form">
                <textarea name="input" cols="100" rows="15" wicket:id="input" >[[ ]]</textarea>
                <br />
                <input type="submit" value="Vyhodnotit" />
                
                <h3>Výsledek:</h3>
                <div wicket:id="resultLabel"></div>
                
            </form>            
            
            <p>&nbsp;</p>
            
            <h3>Vzorové řešení:</h3>
            <span wicket:id="solutionLabel">[[ ]]</span>
            
            <p>&nbsp;</p>

        </wicket:extend>
    </body>
</html>
